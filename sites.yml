# TODO: This is just a quick win for operating with vagrant - evaluate if it should be used on production
- hosts: all
  gather_facts: False
  
  tasks:
  - name: install python 2
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

# Install docker role on all hosts
- hosts: all 
  tasks:
    - import_role:
        name: docker
